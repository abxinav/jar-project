    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "DM Sans", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #F9F9F9;
        color: #0D0D0D;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0D0D0D;
          color: #FFFFFF;
        }
      }
      /* Hide scrollbar for clean look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            colors: {
              background: '#F9F9F9',
              surface: '#FFFFFF',
              primary: '#0066FF',
              hero: '#00C853',
              darkBackground: '#0D0D0D',
              darkSurface: '#171717',
            },
            fontFamily: {
              sans: ['SF Pro Display', 'DM Sans', 'sans-serif'],
            },
            boxShadow: {
              'premium': '0px 4px 16px rgba(0,0,0,0.06)',
              'glow': '0px 0px 20px rgba(0, 200, 83, 0.3)',
            },
            animation: {
              'breathe': 'breathe 4s ease-in-out infinite',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.02)', opacity: '0.9' },
              }
            }
          }
        }
      }
    </script>
